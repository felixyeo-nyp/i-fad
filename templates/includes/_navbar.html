<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        /* Custom CSS for sidebar */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #f0f0f0; /* Light gray background */
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #000; /* Black text */
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #555; /* Darker shade of gray on hover */
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: #000; /* Black close button */
        }

        .openbtn {
            font-size: 20px;
            cursor: pointer;
            background-color: transparent;
            color: #000; /* Black text for the button */
            padding: 10px 15px;
            border: none;
            position: fixed;
            z-index: 2;
            top: 10px;
            left: 10px;
        }

        .openbtn:hover {
            color: #555; /* Darker shade of gray on hover */
        }

        /* Content styling */
        .main-content {
            transition: margin-left .5s;
            padding: 20px;
            margin-left: 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .sidebar {
                padding-top: 15px;
            }
            .sidebar a {
                font-size: 16px; /* Decrease font size on smaller screens */
            }
            .openbtn {
                font-size: 16px; /* Decrease font size of menu button */

            }
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {% if current_user.is_authenticated %}
        <a class="{% if request.path == '/' %}active{% endif %}" href="/dashboard">Dashboard</a>
        <a class="{% if request.path == '/update' %}active{% endif %}" href="/update">Feeding Settings</a>
        <a class="{% if request.path == '/camera_view' %}active{% endif %}" href="/camera_view">Camera View</a>
        <a href="/logout">Logout</a>
    {% else %}
        <a href="{{ url_for('login') }}">Login</a>
    {% endif %}
</div>


<!-- Page content -->
<div id="main" class="main-content">
    <button class="openbtn" onclick="openNav()">&#9776;</button>
</div>

<!-- jQuery and Bootstrap JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- Script to open and close the sidebar -->
<script>
function openNav() {
    document.getElementById("mySidebar").style.width = "250px";
    document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
    document.getElementById("mySidebar").style.width = "0";
    document.getElementById("main").style.marginLeft = "0";
}

</script>
</body>
