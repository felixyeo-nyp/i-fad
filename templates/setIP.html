{% extends "base.html" %}
{% block title %}Set Feeder IP Address{% endblock %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set IP Addresses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2f;
            color: white;
            text-align: center;
            margin-top: 50px;
        }
        form {
            background: #2b2b3d;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Enter Source and Destination IP Addresses</h2>
    <form method="POST" action="/set_ip">
        {{ form.hidden_tag() }}

        <label for="source_ip">Source IP:</label>
        {{ form.source_ip(size=20) }}

        <label for="destination_ip">Destination IP:</label>
        {{ form.destination_ip(size=20) }}

        <button type="submit">Set IPs</button>
    </form>
</body>

{% endblock %}
