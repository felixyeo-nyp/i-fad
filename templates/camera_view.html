{% extends "base.html" %}
{% block title %}Camera View{% endblock %}

{% block content %}
<div class="feeding-view-container">
    <h1 class="feeding-view-title">FEEDING LIVE VIEW</h1>

    <!-- Video Feed -->
    <div id="video-frame-wrapper" class="video-frame-wrapper">
        <!-- Actual Feeding View img tag -->
        <!-- <img id="videoFeed" src="{{ url_for('video_feed') }}" class="full-screen-video" alt="Video Feed" onerror="handleFeedError()"> -->

        <!-- Placeholder Feeding View img Tag -->
        <img id="videoFeed" src="../static/testLiveFeedImage.png" class="full-screen-video" alt="Dummy Video Feed" onerror="handleFeedError()">
    </div>

    <!-- Fallback Error Card with Refresh Button inside -->
    <div id="fallback-card" class="fallback-card" style="display: none;">
    <div class="fallback-message">
            <i class="fas fa-exclamation-triangle warning-icon"></i>
            <p><strong>Camera signal not found.</strong></p>
            <p>Check your connection and try again.</p>

            <!-- Themed Refresh Button with FA icon -->
            <div class="refresh-live-btn-wrapper">
                <button class="refresh-live-btn" onclick="location.reload()">
                    <i class="fas fa-sync-alt"></i> Refresh View
                </button>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-dyZ88n1C6Up2uqS4h/K3UENRZ1tLZcBzM8Bx7pRz0XsBjoBJKy+qeC6VY8zZ/OD6FuhD1FJb2j4a2Dq2sG84Jg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<style>
    :root {
        --primary-gradient: linear-gradient(45deg, #3498db, #8e44ad);
        --dark-bg: #0f172a;
        --card-bg: #1e293b;
        --highlight: #818cf8;
        --text-primary: #f1f5f9;
        --text-secondary: #94a3b8;
    }

    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: var(--dark-bg);
        color: var(--text-primary);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        overflow: hidden;
    }

    @keyframes slideInUp {
        from { transform: translateY(-10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .feeding-view-container {
        text-align: center;
        margin: 30px auto;
        padding: 20px;
        max-width: 1620px;
        border-radius: 16px;
        background-color: var(--card-bg);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        animation: slideInUp 1s ease-out both;
    }

    .feeding-view-title {
        font-size: 3rem;
        font-weight: 800;
        margin-bottom: 30px;
        line-height: 1;
        color: #f8fafc;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .video-frame-wrapper {
        width: 100%;
        height: 75vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
        border-radius: 12px;
        overflow: hidden;
    }

    .full-screen-video {
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .fallback-card {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 75vh;
        border-radius: 12px;
        background-color: #1e293b;
        border: 2px dashed #ff4d4f;
        padding: 20px;
    }

    .fallback-message {
        color: #ffbaba;
        text-align: center;
        font-size: 1.2rem;
    }

    .fallback-message i {
        font-size: 2rem;
    }

    .warning-icon {
        font-size: 2rem;
        margin-bottom: 10px;
    }

    .refresh-live-btn-wrapper {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .refresh-live-btn {
        background: var(--primary-gradient);
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
    }

    .refresh-live-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
    }

    .refresh-live-btn:active {
        transform: translateY(1px);
    }
</style>

<script>
    function handleFeedError() {
        const videoWrapper = document.getElementById("video-frame-wrapper");
        const fallback = document.getElementById("fallback-card");
        videoWrapper.style.display = "none";
        fallback.style.display = "flex";
    }

    window.addEventListener('beforeunload', () => {
        navigator.sendBeacon('/clear_video_feed_access');
    });
</script>
{% endblock %}
